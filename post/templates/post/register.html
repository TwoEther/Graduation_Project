<!doctype html>
<html lang="kr" xmlns:text-align="http://www.w3.org/1999/xhtml">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join</title>
    <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/login.css' %}">
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    
</head>

<body class="moving" style="width: 100vm; height: 100vh;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div style="background-color: white; text-align: center; border-radius: 30px; border: solid 2px white; width: 600px; height: 800px; margin-top: 100px; background-color: white;">
            <form action="{% url 'post:register' %}" method="POST">
                {% csrf_token %}
                <div>
                    <img style="margin-top: 20px;" text-align: center; src="https://fontmeme.com/permalink/220915/c6ef805ef970debb1312e27648f01afc.png">
                </div>

                <div style="padding-left: 100px;">
                    <div style="margin-top: 20px; width: 80%;" class="form-floating mb-3">
                        <input name="id" type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">아이디</label>
                    </div>
                </div>

                <div style="padding-left: 100px;">
                    <div style="margin-top: 20px; width: 80%;" class="form-floating mb-3">
                        <input name="nickname" type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">닉네임</label>
                    </div>
                </div>

                <div style="padding-left: 100px;">
                    <div style="margin-top: 20px; width: 80%;" class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingPassword">비밀번호</label>
                    </div>
                </div>

                <div style="padding-left: 100px;">
                    <div style="margin-top: 20px; width: 80%;" class="form-floating">
                        <input name="confirm" type="password" class="form-control" placeholder="Password">
                        <label for="floatingPassword">비밀번호 확인</label>
                    </div>
                </div>

                <div style="padding-top: 30px;">
                    <button type ="submit" id="login_btn" style="width: 70%; height: 40px;" class="btn btn-info">회원가입</button>
                    <!-- <button type="button" class="btn btn-secondary">Secondary</button>-->
                </div>
            </form>

            <div style="display: flex; flex-direction: row; justify-content: space-between; padding-top: 20px;">
                <div type="button">
                    계정 찾기
                </div>
                <div type="button">
                    <a href="login" style="text-decoration-line: none; color: black;">로그인</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>

</html>
