<!doctype html>
<html lang="ko-kr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- material Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>fortralver</title>
</head>

<body>
    

    <div
        style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 60px; padding-right: 60px;">
        <div style="padding: 20px 60px;">
            <div style="display: flex;flex-direction: row;">
                <div style="width: 130px;
                    height: 130px; 
                    border-radius: 70%;
                    overflow: hidden;">
                    <img src="https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927" style="width: 100%;
                height: 100%;
                object-fit: cover;">
                </div>
            </div>
        </div>
        <div style="margin-top: 30px; text-align: left;">
            <div style="display: flex; flex-direction: row; margin-bottom: 20px; ">
                <div style="font-size: 26px; margin-right: 40px;">
                    {{user.username}}
                </div>
                <a href="setting.html">
                    <span style="color: black;" class="material-symbols-outlined" type="button">
                        settings
                    </span>
                </a>

            </div>

            <div style="margin-bottom: 10px;">
                내 게시물 {{post_count}}
            </div>
            <div>
                <b>name</b>
            </div>

        </div>
    </div>
    <div style="border-top: solid 2px; color: darkgrey;">
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; padding-top: 20px;">

        <div type="button" style="margin: 0 30px;">
            <span class="material-icons">
                apps
            </span>내 게시물
        </div>

        <div type="button" style="margin: 0 30px;"><span class="material-icons">
                bookmark_border
            </span>북마크</div>
    </div>

    

    <div style="width: 100%; min-width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 30px;">
        <div class="container">
            <div class="row">
                {% for mypost in mypost %}
                <div class="col-4" style="margin-bottom:30px">
                    <a href="{% url 'post:profile_detail' mypost.pk %}">    
                        <span>
                            <img src="{{mypost.head_image.url}}" style="width: 100px; height: 100px; border-radius: 20px;">
                            <b>{{mypost.title}}</b>
                        </span>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
