<!doctype html>

{% load static %}

<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/login.css' %}">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!--sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <style>
        
    </style>
</head>

<body class="moving" style="width: 100vm; height: 100vh;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div
            style="background-color: white; text-align: center; border-radius: 30px; border: solid 2px white; width: 600px; height: 750px; margin-top: 100px; background-color: white;">
            <div>
                <img style="margin-top: 20px;" text-align: center;
                    src="https://fontmeme.com/permalink/220915/c6ef805ef970debb1312e27648f01afc.png">
            </div>
            <div style="padding-left: 100px;">
                <div style="margin-top: 50px; width: 80%;" class="form-floating mb-3">
                    <input id="input_id" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">아이디</label>
                </div>
            </div>
            <div style="padding-left: 100px;">
                <div style="margin-top: 30px; width: 80%;" class="form-floating">
                    <input id="input_password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                    <div style="padding-top: 30px;">
                        <button id="login_btn" style="width: 100%; height: 50px;" type="button"
                            class="btn btn-info">로그인</button>
                        <!-- <button type="button" class="btn btn-secondary">Secondary</button>-->
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; padding-top: 20px;">
                        <div type="button" style="text-decoration-line: none; ">
                            <a href="{% url 'post:after_register' %}" style="text-decoration-line: none; color: black;">회원가입</a>
                        </div>
                        <div type="button">
                            계정을 잊어버렸습니까?
                        </div>
                        
                    </div>
                    

                </div>


            </div>


        </div>

    </div>

    <script>
        $('#login_btn').click(function () {

            let id = $('#input_id').val();
            let password = $('#input_password').val();
        
        
            $.ajax({
                url: "",
                data: {
                    id: id,
                    password: password
                },
                method: "POST",
        
        
                success: function (data) {
                    console.log("성공");
                    swal("로그인 성공!", "", "success");
                    location.replace('')
                },
                error: function (request, status, error) {
                    swal("아이디와 비밀번호를 확인하세요", "", "warning");
                    console.log("에러");
                },
                complete: function () {
                    console.log("보내기");
        
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>

</html>
